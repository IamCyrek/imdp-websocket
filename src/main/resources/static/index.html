<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form id="connectionForm" class="form-inline">
                <div class="form-group">
                    <label for="disconnect">WebSocket:</label>
                    <button id="disconnect" class="btn btn-default" type="submit">Disconnect</button>
                </div>
            </form>
            <form id="roomForm" class="form-inline">
                <div class="form-group">
                    <label for="room">What room?</label>
                    <select class="form-control" id="room">
                        <option value=0>1</option>
                        <option value=1>2</option>
                        <option value=2>3</option>
                        <option value=3>4</option>
                        <option value=4>5</option>
                        <option value=5>6</option>
                        <option value=6>7</option>
                        <option value=7>8</option>
                        <option value=8>9</option>
                        <option value=9>10</option>
                    </select>
                </div>
                <button id="chooseRoom" class="btn btn-default" type="submit">Choose</button>
            </form>
        </div>
        <div class="col-md-6">
            <form id="name" class="form-inline">
                <div class="form-group">
                    <label id="inputLabelName" for="inputTextName">What is your name?</label>
                    <input type="text" id="inputTextName" class="form-control">
                </div>
                <button id="sendName" class="btn btn-default" type="submit">Send</button>
            </form>
            <form id="message" class="form-inline">
                <div class="form-group">
                    <label id="inputLabel" for="inputText">Type your message</label>
                    <input type="text" id="inputText" class="form-control">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <div class="text-center">
                <p id="typing"></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
